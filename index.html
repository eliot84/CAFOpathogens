<div style='width:900px'> <iframe src=http://www.quadrigram.com/hosting/ed_te24/untitled_project/ width='900px' height='322px' style='border: none'></iframe><span style='float: right; font-size: 10px'><a href='http://www.quadrigram.com'>Powered by Quadrigram </a></span> </div>


    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [ 8,      12],
          [ 4,      5.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          title: 'U.S. Demand for Meat',
          hAxis: {title: 'Tonnes of Meat (Per Million)', minValue: 0, maxValue: 15},
          vAxis: {title: 'Year', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
 
    <div id="chart_div" style="width: 70%; height: 80%;"></div>

</body>
</html>
